<ion-header>
    <ion-toolbar mode="ios" color="primary">
        <ion-title>Materials</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

     <ion-item  detail="true" *ngFor="let m of materials" lines="full">
         <ng-container (click)="goTo(m)">
      <ion-icon size="large" color="primary" [name]="iconify(m.file_type)" slot="start"></ion-icon>
         </ng-container>
      <ion-label>{{m.notes}}</ion-label>
         <ion-icon  [hidden]="user.role == 'Student'" *ngIf="m.status == 'disapproved' || m.status == 'pending' && user.role == 'admin'" color="success" (click)="approve(m)" name="checkmark-circle" slot="end"></ion-icon>
         <ion-icon  [hidden]="user.role == 'Student'" *ngIf="m.status == 'approved' && user.role == 'admin'"  color="warning" (click)="disapprove(m)" name="close-circle" slot="end"></ion-icon>
         <ion-icon [hidden]="user.role == 'Student'" *ngIf="m.uid == uid" color="danger" (click)="delete(m)" name="trash" slot="end"></ion-icon>

         <ion-icon [hidden]="user.role == 'Student'" *ngIf="m.uid != uid " color="medium" (click)="rateUp(m)" name="add" slot="end"></ion-icon>
         <ion-icon [hidden]="user.role == 'Student'" *ngIf="m.uid != uid  " color="danger" (click)="rateDown(m)" name="remove" slot="end"></ion-icon>


     </ion-item>

  </ion-list>
</ion-content>
