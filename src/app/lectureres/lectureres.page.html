<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Lectures </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item detail="" lines="full" *ngFor="let u of users">
    <ion-thumbnail slot="start">
      <ion-img  [src]="u?.idDocument"></ion-img>
    </ion-thumbnail>
    <ion-label>
    <h4>  {{u.name}}

    </h4>
      <p> {{u?.ec_number}}</p>
    </ion-label>
    <ion-icon   *ngIf="u.status == 'disapproved' || u.status == 'pending' " color="success" (click)="approve(u)" name="checkmark-circle" slot="end"></ion-icon>
    <ion-icon   *ngIf="u.status == 'approved' "  color="warning" (click)="disapprove(u)" name="close-circle" slot="end"></ion-icon>
    <ion-icon   color="danger" (click)="delete(u)" name="trash" slot="end"></ion-icon>

  </ion-item>
  </ion-list>
</ion-content>
