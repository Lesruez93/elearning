<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Add module </ion-title>
    <ion-buttons  slot="start">
      <ion-menu-toggle [autoHide]="true">   <ion-icon size="large" name="menu"></ion-icon></ion-menu-toggle>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container  *ngIf="!addModule">


    <ion-button  class="ion-margin-top" (click)="addModule = true"  expand="block" color="primary" fill="solid">Add Module</ion-button>

    <ion-item *ngFor="let f of modules">
      <ion-label>{{f.title}}</ion-label>
      <ion-icon name="trash"  (click)="delete(f)" color="danger" size="large" slot="end"></ion-icon>
    </ion-item>
  </ng-container>

  <ng-container *ngIf="addModule">
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> Institution</ion-label>

      <ion-select [(ngModel)]="inst">
        <ion-select-option  *ngFor="let p of insts" [value]="p.title">
          {{p.title}}
        </ion-select-option>
      </ion-select>

    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label position="floating"> Faculty</ion-label>

      <ion-select [(ngModel)]="fac">
        <ion-select-option  *ngFor="let p of facs" [value]="p.title">
          {{p.title}}
        </ion-select-option>
      </ion-select>

    </ion-item>


    <ion-item>

      <ion-label position="floating"> Module name</ion-label>
      <ion-input [(ngModel)]="module"></ion-input>
    </ion-item>

    <ion-button  [disabled]="!fac || !inst || !module" class="ion-margin-top" (click)="submit()"  expand="block" color="primary" fill="solid">Submit</ion-button>
  </ng-container>
</ion-content>
