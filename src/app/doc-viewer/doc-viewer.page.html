<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Document Viewer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ngx-doc-viewer
          [url]="gs.getParams().file"
          viewer="google"
          viewerUrl="https://docs.google.com/viewerng/viewer?url{{gs.getParams().file}}"
          style="width:100%;height:100%;"
  ></ngx-doc-viewer>
</ion-content>
