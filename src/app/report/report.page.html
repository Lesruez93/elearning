<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Report Corruption</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">Which area of Gvt</ion-label>

    <ion-select [(ngModel)]="gvnt" >
      <ion-select-option  *ngFor="let g of gvt" [value]="g">
        {{g}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-label position="floating"> Which Province</ion-label>

    <ion-select [(ngModel)]="province" >
      <ion-select-option  *ngFor="let p of provinces" [value]="p">
        {{p}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="ion-margin-bottom">
    <ion-label position="floating">How Much Amount/Currency</ion-label>
    <ion-input [(ngModel)]="amount">

    </ion-input>
  </ion-item>
  <ion-item class="ion-margin-bottom">
    <ion-label position="stacked">Report Details</ion-label>
    <ion-textarea autoGrow="true" [(ngModel)]="details"  placeholder="Report details along with Date, Time and Location of the incident, Name and Designation of the officer">

    </ion-textarea>
  </ion-item>
  <div class="ion-margin-top">  <ion-button  (click)="submit()" expand="block" color="primary" fill="solid">Submit</ion-button></div>
</ion-content>
