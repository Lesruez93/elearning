

<ion-content class="background">
    <ion-refresher slot="fixed"  (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
              style="background-color: #F2F2F2"
              pullingIcon="arrow-dropdown"
              pullingText="Pull to refresh"
              refreshingSpinner="circles"
              refreshingText="Refreshing...">
      </ion-refresher-content>
  </ion-refresher>
  <div   >
    <img margin-top="" src="../../assets/images/ExploRadioTextTransparent.png">
    <div class="ion-text-center">
      <img style="height: 100px;" src="../../assets/images/lib.png">


    </div>

  </div>
  <ion-list class="ion-padding-start" style="background: transparent">
  <ion-item color="none" lines="none" *ngFor="let item of data; let i = index">
    <ion-thumbnail (click)="goToDetail(item)" style="border-radius: 5px; border: 2px solid  #e78f84;" slot="start">
      <img src="{{item.imagefile |encodeURI}}">
    </ion-thumbnail>
    <ion-thumbnail  class="ion-margin-top" slot="end">
      <ion-icon (click)="howPlay(item,i)" *ngIf="item.audiofile != file" class="ion-margin-top" src="./assets/icon/play.svg" size="large" color="dark"></ion-icon>
      <ion-icon *ngIf="item.audiofile == file" (click)="pause(item.title)"  class="ion-margin-top" src="./assets/icon/pause.svg" size="large" color="dark"></ion-icon>

    </ion-thumbnail>
    <ion-label (click)="goToDetail(item)"  color="light"><h2>{{item.title}}</h2>
      <ion-label color="light"><p>{{item.region}}</p></ion-label>
    </ion-label>
  </ion-item>
  </ion-list>
  <div class="ion-text-center" *ngIf="data == undefined">
    <h3 style="color: #F2F2F2"> <strong>Loading.. </strong></h3>
  </div>
  <audio
          #player
          src="{{src|encodeURI}}">
  </audio>
</ion-content>
