
<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Home</ion-title>

          <ion-buttons  slot="start">
              <ion-menu-toggle [autoHide]="true">   <ion-icon size="large" name="menu"></ion-icon></ion-menu-toggle>
          </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding=""  >




    <div class="ion-text-center">

      <h3 style="color:#02AA55;" >E-Learning <br>
        App</h3>


  </div>
  <div padding="" >

    <ion-row class="pictures-row">

      <ion-col class="picture-item" size="6"  >
        <ion-card routerLink="/material">
          <div class=" ion-text-center">     <ion-icon color="primary" name="book" size="large"></ion-icon></div>
        <div class=" ion-text-center">  <ion-label color="dark" >Materials</ion-label></div>

        </ion-card>

      </ion-col>


        <ion-col *ngIf="user?.role == 'Lecturer'" class="picture-item" size="6"  >
            <ion-card (click)="add()">
                <div class=" ion-text-center">     <ion-icon color="primary" name="add" size="large"></ion-icon></div>
                <div class=" ion-text-center">  <ion-label color="dark" >Add material</ion-label></div>

            </ion-card>

        </ion-col>
    </ion-row>



  </div>


</ion-content>
