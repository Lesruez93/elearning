<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Chat</ion-title>

    <ion-buttons  slot="start">
      <ion-menu-toggle [autoHide]="true">   <ion-icon size="large" name="menu"></ion-icon></ion-menu-toggle>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item routerLink="/chat/{{user?.department}}" detail="" lines="full" >
    <ion-avatar slot="start">
     <ion-icon name="people" size="large" color="primary"></ion-icon>
    </ion-avatar>
    <ion-label>
      ({{user?.department}}) Group Chat
    </ion-label>
  </ion-item>
  <ion-item routerLink="/chat/{{u.uid}}" detail="" lines="full" *ngFor="let u of users">
    <ion-avatar slot="start">
  <ion-img src="https://cencup.com/wp-content/uploads/2019/07/avatar-placeholder.png"></ion-img>
    </ion-avatar>
    <ion-label>
    {{u.name}}
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
